<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/> 
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <title>Liste des candidats</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <img src="https://th.bing.com/th/id/OIP.qgbpS3aBgLC8yUNlDsdK0wHaCQ?pid=ImgDet&rs=1" alt="">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
                        <!-- Debut du tableau -->
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Ref</th>
                        <th>Nom</th>
                        <th>Prénoms</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for candidats in allcandidats %}
                    <tr>
                        <td>{{candidats.id}}</td>
                        <td>{{candidats.lastname}}</td>
                        <td>{{candidats.firstname}}</td>
                        <td>{{candidats.contact}}</td>
                        <td>{{candidats.email}}</td>
                        <td>
                            <a href="/edit/{{candidats.id}}">Modifier</a>
                            <a href="/delete/{{candidats.id}}">Supprimer</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
                <tfoot>
                    <tr>
                        <th>Ref</th>
                        <th>Nom</th>
                        <th>Prénoms</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
            </table><br><br>
            <button><a href="/cdt">Nouvel enregistrement</a></button>
            <!-- Fin du tableau -->
        </div>
        <div class="col-sm-2"></div>
    </div>
    <!-- Remove the container if you want to extend the Footer to full width. -->
    <div class="container my-5">

        <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #0a4275;">
    
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2023 Copyright:
                <a class="text-white" href="https://simplon.ci/aws/" target="_blank">SIMPLON CI - AWS Test Selection</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>
        
    </div>
</body>
<script>
    $(document).ready(function() {
    var table = $('#example').DataTable( {
        lengthChange: false,
        buttons: [ 'excel', 'pdf' ]
    } );
 
    table.buttons().container()
        .appendTo( '#example_wrapper .col-md-6:eq(0)' );
} );
</script>
</html>
